            function convertToFahrenheiht(celcius) {
                let fahrenheit = 0;

                celcius = (celcius * 9/5) +  32;
                fahrenheit = celcius;
                console.log(fahrenheit);

                return fahrenheit;
            }

            // convertToFahrenheiht(32);

            function convertToCelcius(fahrenheit) {
                return ((fahrenheit - 32) * 5/9);
            }

            // console.log(convertToCelcius(122));

            function convertTemperature(degrees, unit) {
                if (unit === 'F') {
                    const result = convertToFahrenheiht(degrees);
                    return `${result}F`;
                }
                else if (unit === 'C') {
                    const result = convertToCelcius(degrees);
                    return `${result}C`;
                }
            }

            console.log(convertTemperature(30, 'F'));
