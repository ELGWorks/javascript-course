<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Cart Quantity</title>
        <script src ="script.js"></script>
    </head>

    <body>
        <p>Practice</p>
        <script>
            // let name = 'Emmanuel Louise Gonzales';
            // console.log(`My name is: ${name}`);

            let initialCost = 0;
            let totalCost = 0;

            let initialCalculation = 5 + 3 + 3 + 9;
            initialCost = initialCalculation;

            let taxCalculation = (5 + 3 + 3 + 9) * 0.1;
            let finalCalculation = (5 + 3 + 3 + 9) + (5 + 3 + 3 + 9) * 0.1;
            totalCost = finalCalculation;
            
            console.log(`Cost of food without tax: $${initialCalculation}`);
            console.log(`Tax (10%):: ${taxCalculation}`);
            console.log(`Cost of food with tax: $${totalCost}`);
            
        </script>
    </body>
</html>
